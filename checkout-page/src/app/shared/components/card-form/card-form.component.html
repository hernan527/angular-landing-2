<div class="col six">
  <app-credit-card
    [name]="cardForm.get('name').value"
    [cardNumber]="cardForm.get('cardNumber').value"
    [expiration]="cardForm.get('expiration').value"
  ></app-credit-card>
</div>

<div class="col six">
  <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input
    label="Name:"
    [control]="cardForm.get('name')"></app-input>
    <app-input
    label="Card Number:"
    [control]="cardForm.get('cardNumber')"
    mask="0000 0000 0000 0000"></app-input>
    <div>
      <div class="col six">
        <app-input
        label="Expiration (MM/YY):"
        [control]="cardForm.get('expiration')"
        mask="00/00"></app-input>
      </div>
      <div class="col six">
        <app-input
        label="Security Code:"
        [control]="cardForm.get('securityCode')"></app-input>
      </div>
    </div>
    <button
    class="btn btn-primary"
    [disabled]="cardForm.invalid"
    type="submit">Submit</button>
    <button
    class="btn btn-outline"
    type="button"
    (click)="onReset()">Reset</button>
  </form>
</div>
